<!DOCTYPE html>
<html lang="en">
<head>
    <link href='./index.css' rel='stylesheet'>
    <script src='./index.js'> </script>
    <title> 조건문 설명 </title>
</head>
<body>
    <div id='loopWrapper'>
        <div id='loopContentsWrapper'>
            <h2 id='loopContentsTitle'> 반복문 : <b> 연습문제 </b> </h2>
        
            <div id='loopQuestionWrapper'>
                <div class='loopQuestionItem'>
                    <div class='loopQuestionTitle'>
                        <h4> 1. 숫자 더하기 </h4>
                        <img alt='' src='./open.png' onclick="toggle('sumCat')"/>
                    </div>
                    
                    <div class='toggleCat' id='sumCat'>
                        <div class='loopFunctions'>
                            Sum( <input type='number' name='sum' onchange="sum()" autocomplete="off" /> )
                        </div>

                        <div class="loopFunctionAnswer">
                            ┗ 결과 : <b id='sum'> null </b>
                        </div>
                    </div>
                </div>

                <div class='loopQuestionItem'>
                    <div class='loopQuestionTitle'>
                        <h4> 2. 특정 문자열 세기 </h4>
                        <img alt='' src='./open.png' onclick="toggle('countLetterCat')"/>
                    </div>

                    <div class='toggleCat' id='countLetterCat'>
                        <div class='loopFunctions'>
                            countLetter( <input type='text' name='countLetter' autocomplete="off" onchange="countLetter()"/> )
                        </div>

                        <div class="loopFunctionAnswer">
                            ┗ 결과 : <b id='countLetter'> null </b>
                        </div>
                    </div>
                </div>

                <div class='loopQuestionItem'>
                    <div class='loopQuestionTitle'>
                        <h4> 3. 문자열 삽입 </h4>
                        <img alt='' src='./open.png' onclick="toggle('makeNumberCat')"/>
                    </div>

                    <div class='toggleCat' id='makeNumberCat'>
                        <div class='loopFunctions'>
                            makeNumber( <input type='number' name='makeNumber' autocomplete="off" onchange="makeNumber()"/> )
                        </div>

                        <div class="loopFunctionAnswer">
                            ┗ 결과 : <b id='makeNumber'> null </b>
                        </div>
                    </div>
                </div>

                <div class='loopQuestionItem'>
                    <div class='loopQuestionTitle'>
                        <h4> 4. 홀수 문자열 </h4>
                        <img alt='' src='./open.png' onclick="toggle('makeOddCat')"/>
                    </div>

                    <div class='toggleCat' id='makeOddCat'>
                        <div class='loopFunctions'>
                            makeOdd( <input type='number' name='makeOdd' onchange="makeOdd()" autocomplete="off"/> )
                        </div>

                        <div class="loopFunctionAnswer">
                            ┗ 결과 : <b id='makeOdd'> null </b>
                        </div>
                    </div>
                </div>

                <div class='loopQuestionItem'>
                    <div class='loopQuestionTitle'>
                        <h4> 5. 가장 큰 수 찾기 </h4>
                        <img alt='' src='./open.png' onclick="toggle('bigNumCat')"/>
                    </div>

                    <div class='toggleCat' id='bigNumCat'>
                        <div class='loopFunctions'>
                            bigNum( <input type='text' name='bigNum' onchange="bigNum()" autocomplete="off"/> )
                        </div>

                        <div class="loopFunctionAnswer">
                            ┗ 결과 : <b id='bigNum'> null </b>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
